<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/6f2d0a2810.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="quote-box col-md-6 col-md-offset-3">
        <div class="quote-text">
            <i class="fa fa-quote-left"> </i>
            <span id="text">
            </span>
            <i class="fa fa-quote-right"> </i>
        </div>
        <div class="quote-author">
            -
            <span id="author"></span>
        </div>
        <div class="clear-fix"></div>
        <div class="buttons">
            <a class="button" id="facebook-quote" data-shareurl="https://codepen.io/thatbinh135/pen/ypgLYp" title="Share this quote on Facebook!" target="_blank">
                <i class="fa fa-facebook"></i>
            </a>
            <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
            <button class="button" id="new-quote">Get new quote</button>
            <div class="clear-fix"></div>
        </div>
    </div>
    <div class="footer text-center"> by
        <a href="https://codepen.io/thatbinh135">thatbinh135</a>
    </div>
</body>

</html>
