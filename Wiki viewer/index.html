<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/6f2d0a2810.js"></script>
    
    <title>Wiki Viewer</title>
</head>

<body>
    <div class="container">
       <div class="wiki text-center">
           <span class="random-article">
               <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article <i class="fa fa-random" aria-hidden="true"></i></a>
            </span>
            <div class="col-md-4 col-md-offset-4 input-group">
                <input type="text" name="search" id="searchbox" class="form-control" placeholder="Search article">
                <span class="input-group-btn"><button type="submit" id="Search" class="btn btn-success"><i class="fa fa-search"></i> Search</button></span>
            </div>
            <div class="display">
                
            </div>
       </div>
        
    </div>
   
  
    <div class="footer text-center"> by
        <a href="https://codepen.io/thatbinh135">thatbinh135</a>
    </div>

    <script src="script.js"></script>
</body>

</html>
